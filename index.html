<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha bet Games</title>
    <!-- Daisy Ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center  ">

        <!-- home section -->
        <section id="home-screen" class="  min-h-screen text-[#fff] flex items-center justify-center   ">
            <div class=" flex flex-col items-center ">
                <h1 class="text-[10rem]  font-anton ">ALPHABET CLASH</h1>
                <p class=" text-[1.4rem] font-poppins -mt-8 ">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <!-- <button>Play Now</button> -->
                <button onclick="playNow()" class=" btn bg-white text-black mt-14">Play Now</button>
            </div>
        </section>


        <!-- paly game section start -->
        <section id="play-game" class=" hidden">
            <div class="flex flex-col  items-center gap-5 pt-10">
                <!-- screen  -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC]	bg-[#FFFFFFB3]">

                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl	">Don't watch keyboard  while playing...</p>
                    </div>   
                    <div class="flex justify-center items-center h-full">
                        <p id="curnnet-alphabet" class="text-black text-9xl font-bold">J</p>
                    </div> 
                </div>

                <!-- keyboard  -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard End -->


                <!-- emoji  -->
                <div class="flex justify-between  w-3/4">
                     <!-- life button -->
                    <button class="btn bg-[#894189] border-none rounded-[30px] text-white  px-8 text-2xl"> life
                        <img src="images/Group 23.svg" alt=""> 
                        <span id="curnnet-life">5</span>
                    </button>
                    <!-- score button -->
                    <button class="btn bg-[#360490] border-none rounded-[30px] text-white px-8 text-2xl"> Score
                        <img src="images/monetization_on.svg" alt=""> 
                        <span id="curnnet-score">0</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- paly game section end -->

        <!-- final score -->
        <section id="final-score" class=" flex justify-center items-center min-h-screen hidden">

            <div class="text-white text-center space-y-8 bg-[#FFFFFF33] p-8 rounded-lg">
                <h1 class="text-3xl bg-red-500 py-2 rounded-lg">Game Over !</h1> 
                <h1 class="text-7xl">
                    <span class=" font-bold">Score :</span>
                    <span id="last-score">14</span>
                </h1>
                <button onclick="playNow()" class="btn">Play Agin</button>
                <p>Practice will make you Pro</p>
                <p><small> developer by: js jakaria</small></p>
            </div>
        </section>
    </main>

    <script src="js/utility-funtiom.js"></script>
    <script src="js/alphabet.js"></script>
</body>

</html>
